<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>Adminstration</title>
    <link href="css/commen.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/d577d4a2e5.js" crossorigin="anonymous"></script>
    <link href="css/panel.css" rel="stylesheet"/>
</head>
<body onhashchange="pageChange()"> 
    <header class="header">
        <img class="header__trademark" src="/images/Logo.svg" alt="Puk Damgaard Trademark">
        <nav class="navigation">
            <div id="menu" class="navgigation__menu">
                <a href="#" class="navigation__links ">Forside</a>
                <a href="#" class="navigation__links">Kurser</a> 
                <a href="#" class="navigation__links navigation__login selected">Bruger</a>
            </div>
            <i tabindex="0" class="fas fa-shopping-cart"></i>
        </nav>
        <div id="navSelection" class="selection"></div>
    </header>
    <div class="grid-admin">
        <aside id="panel-sidemenu" class="sidenav">
            <a href="#adminstration" class="sidenav__item picked">Administrer videoer</a>
            <a href="#upload" class="sidenav__item">Opret Kursus</a>
            <a href="#analyse" class="sidenav__item">Analyse</a>
            <div id="sidePanelMenu" class="sidePanelMenu"></div>
        </aside>
        <div class="grid-views">
            <section id="adminstration" class="page">
                <h1>Kursuser</h1>
                <div class="page__course">
                    <p class="course__title">Introduktion til produktfotografi</p>
                    <p class="course__sales">Solgt 
                        <span class="sold">263</span>
                    </p>
                    <p class="course__views">Visninger 
                        <span class="views">263</span>
                    </p>
                    <p class="course__likes">Synes om 
                        <span class="likes">263</span>
                    </p>
                    <div class="button-actions">
                        <button class="btn btn-edit">Rediger</button>
                        <button class="btn btn-delete" title="Slet kursus">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </section>

    <section id="upload" class="page">
    <h1>Opret Kursus</h1>
    <form id="createCourse" class="create-course-grid">
        <div class="grid-col">

            <div class="input-col">
                <label for="coursetitle">Kursus titel</label>
                <input type="text" class="input-field" name="title" id="coursetitle" >
            </div>
            <div class="input-col">
                <label for="coursedescription">Kursus beskrivelse</label>
                <textarea cols="32" rows="8" class="input-field" name="description" id="coursedescription" ></textarea>
            </div>
            <div class="input-col">
                <label for="coursedifficulty">Kursus niveau</label>
                <select class="input-field" name="difficulty" id="coursedifficulty" >
                    <option value="begynder">Begynder</option>
                    <option value="erfaren">Erfaren</option>
                    <option value="avanceret">Avanceret</option>
                </select>
            </div>
            <div class="input-col">
                <label for="courseprice">Kursus pris</label>
                <input type="number" class="input-field" name="price" id="courseprice" step="50" >
            </div>
            <div class="image-upload">
                <label for="courseimage" class="btn btn-upload"><i class="far fa-file-image"></i> Upload Billed</label>
                <input type="file" class="input-image" name="image" id="courseimage">
            </div>
        </div>
        
        <div class="grid-col">
            <div class="input-col">
                <label for="coursetitle">Intro title</label>
                <input type="text" class="input-field" name="title" id="coursetitle" >
                <div class="course__videoupload">
                    <label for="courseintro" class="btn btn-upload">Upload</label>
                    <input type="file" class="input-image" name="image" id="courseintro">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div id="lektions" class="lections">
                <div class="course__modules">
                    <em class="course__index">1.</em>
                    <div class="course__video-module">
                        <label for="courselektion1">Lektions navn</label>
                        <input type="text" class="input-field" name="title" id="courselektion1" >
                        <div class="course__videoupload">
                            <label for="videofile1" class="btn btn-upload">Upload</label>
                            <input type="file" class="input-image" name="image" id="videofile1">
                            <i class="fas fa-times"></i>
                            <progress id="progressfile" value="0" max="100"></progress>
                        </div>
                    </div>
                </div>

            </div>

            
            <div id="addCourse" class="add-lektion">
                <button class="btn add-btn"><i class="fas fa-plus"></i></button>
                <span>Tilf√∏j lektion</span>
            </div>


            <input type="submit" class="btn btn-submit" value="Opret Kursus">
        </div>
    </form>
    </section>

    <section id="analyse" class="page">
    <h1>Analyse</h1>
    
    </section>
        </div>
    </div>
    
    <script type="text/javascript" src="js/spa.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/create-course.js"></script>
    
    <!-- firestore storage -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <script type="text/javascript" src="js/firestorage.js"></script>

</body>
</html>
