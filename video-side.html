<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>Puk Damgaard</title>

    <link href="css/commen.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/video-side.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d577d4a2e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img class="header__trademark" src="/images/Logo.svg" alt="Puk Damgaard Trademark">
        <nav class="navigation">
            <div id="menu" class="navgigation__menu">
                <a href="index.html" class="navigation__links selected">Forside</a>
                <a href="kurser.html" class="navigation__links">Kurser</a>
            </div>
            <a href="#" class="navigation__links navigation__login">login</a>
            <i tabindex="0" class="fas fa-shopping-cart"></i>
        </nav>
        <div id="navSelection" class="selection"></div>
    </header>



    <main class="wrapper">
        <section class="video-section">
            <div class="video-element">
                <video width="100%" height="auto" controls>
                    <source src="movie.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="playlist">
                <div class="episode">
                    <img src="playicon" class="playicon">
                    <div class="flex-episode">
                        <p class="episode-titel">titel</p>
                        <p class="episode-timer">2:60</p>
                    </div>
                    <progress class="episode-progress" value="32" max="100"> 32% </progress>
                </div>

            </div>
        </section>
        <Section id="destription-section">
            <div id="info-element">
            </div>
            <div id="stats-element">
            </div>
        </Section>



    </main>
    <!-- <script type=" text/javascript" src="js/main.js"></script> -->
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/video-side.js"></script>
    <script type="text/javascript" src="js/spa.js"></script>
</body>

</html>
